<div class="form-box">
  <form [formGroup]="form" class="form-layout">

      <div class="form-group">
        <label class="form-label" for="id">ID</label>
        <input type="text" id="id" class="form-input" formControlName="id" pInputText>
      </div>

    <!--  {{form.value | json}}-->

    <div class="form-group">
      <div class="label-box">
        <label class="form-label">Created at</label>
        <p-calendar selectionMode="range" [readonlyInput]="true" formControlName="createdAt" inputId="range" >
        </p-calendar>
      </div>
    </div>

    <div class="form-group">
      <div class="label-box">
        <label class="form-label" for="email">Email</label>
        <input type="text" id="email" class="form-input" formControlName="email" pInputText>
      </div>
    </div>

    <div class="form-group">
      <div class="label-box">
        <label class="form-label" for="email">Name</label>
        <input type="text" id="name" class="form-input" formControlName="name" pInputText>
      </div>
    </div>

    <div class="form-group">
      <div class="label-box">
        <label class="form-label" for="status">Status</label>
        <p-dropdown id="status" [options]="status" optionLabel="label" formControlName="status" optionValue="value">
        </p-dropdown>
      </div>
    </div>

    <div class="form-group">
      <div class="label-box">
        <label class="form-label">Role</label>
        <p-dropdown id="role" [options]="role" optionLabel="label" formControlName="role" optionValue="value">
        </p-dropdown>
      </div>
    </div>

    <div class="buttons-box">
      <button class="button" (click)="onSearch()"><i class="pi pi-search"></i>Search</button>
      <button class="reset-button" (click)="reset()"><i class="pi pi-undo"></i>Reset</button>
    </div>

  </form>

</div>
