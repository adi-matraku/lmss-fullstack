<div class="edit-profile-view">

  <div class="edit-profile-container">
    <div class="form-container">
      <h1>Edit Profile</h1>

      <form class="form" [formGroup]="form">

        <div class="form-group">
          <div class="label-box">
            <label class="credentials-form__label" for="firstName">First Name</label>
          </div>
          <input type="text" id="firstName" class="form-input" formControlName="firstName" pInputText>
          <p class="error-message"
             *ngIf="!form.get('firstName')?.valid && form.get('firstName')?.touched"
          >
            Please enter a valid name.
          </p>
        </div>

        <div class="form-group">
          <div class="label-box">
            <label class="credentials-form__label" for="lastName">Last Name</label>
          </div>
          <input type="text" id="lastName" class="form-input" formControlName="lastName" pInputText>
          <p class="error-message"
             *ngIf="!form.get('lastName')?.valid && form.get('lastName')?.touched"
          >
            Please enter a valid name.
          </p>
        </div>

        <div class="form-group">
          <div class="label-box">
            <label class="credentials-form__label">Phone Number</label>
          </div>
          <p-inputMask mask="(999) 999-9999" formControlName="phoneNumber" placeholder="(999) 999-9999"></p-inputMask>
          <p class="error-message"
             *ngIf="!form.get('phoneNumber')?.valid && form.get('phoneNumber')?.touched"
          >
            Please enter a valid Phone Number.
          </p>
        </div>

<!--        <input type="file" (change)="onFile($event)">-->

        <button type="submit" class="button" [disabled]="!form.valid" (click)="onSave()"><i class="pi pi-save"></i>Save</button>
        <button type="button" class="cancel-button" (click)="onCancel()"><i class="pi pi-undo"></i>Cancel</button>

      </form>

    </div>
  </div>

</div>
